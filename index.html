<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Property Manager">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007aff">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <title>Property Management System</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #007aff;
            --primary-dark: #0051d5;
            --danger: #ff3b30;
            --warning: #ff9500;
            --success: #34c759;
            --gray-light: #f5f5f7;
            --gray-medium: #8e8e93;
            --gray-dark: #1d1d1f;
            --shadow-light: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-medium: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-heavy: 0 10px 30px rgba(0,0,0,0.15);
            --radius: 12px;
            --radius-small: 8px;
            --radius-pill: 25px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-light);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--gray-dark);
            -webkit-font-smoothing: antialiased;
        }
        
        /* Header */
        .app-header {
            background: white;
            border-bottom: 1px solid #e5e5e7;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 20px;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            font-size: 2em;
            font-weight: 700;
            color: var(--gray-dark);
        }
        
        /* Navigation Tabs */
        .view-tabs {
            display: flex;
            gap: 10px;
            background: var(--gray-light);
            padding: 4px;
            border-radius: 10px;
        }
        
        .view-tab {
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            background: transparent;
            border: none;
            white-space: nowrap;
        }
        
        .view-tab:hover {
            background: rgba(0,0,0,0.05);
        }
        
        .view-tab.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-light);
        }
        
        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 100px);
        }
        
        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: var(--shadow-light);
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 15px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
        }
        
        .filter-btn {
            background: var(--gray-light);
            color: #666;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            border: none;
        }
        
        .filter-btn:hover {
            background: #e8e8ed;
            transform: translateY(-1px);
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
        }
        
        /* Task List */
        .task-list {
            display: grid;
            gap: 15px;
        }
        
        .task-item {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: start;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .task-item:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }
        
        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--gray-medium);
            transition: background 0.3s;
        }
        
        .task-item.priority-hoch::before {
            background: var(--danger);
        }
        
        .task-item.priority-mittel::before {
            background: var(--warning);
        }
        
        .task-item.priority-niedrig::before {
            background: var(--success);
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-top: 3px;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        
        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-dark);
        }
        
        .building-badge {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .task-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
            flex-wrap: wrap;
        }
        
        .priority-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .priority-hoch {
            background: #ffebea;
            color: var(--danger);
        }
        
        .priority-mittel {
            background: #fff3cd;
            color: var(--warning);
        }
        
        .priority-niedrig {
            background: #d1f2d9;
            color: var(--success);
        }
        
        .completed {
            opacity: 0.6;
        }
        
        .completed .task-title {
            text-decoration: line-through;
        }
        
        /* Kanban Board */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .kanban-column {
            background: var(--gray-light);
            border-radius: var(--radius);
            padding: 15px;
            min-height: 500px;
        }
        
        .kanban-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
        }
        
        .kanban-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--gray-dark);
        }
        
        .kanban-count {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .kanban-tasks {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 100px;
        }
        
        .kanban-task {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            cursor: move;
            transition: all 0.2s;
        }
        
        .kanban-task:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .kanban-task.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        
        /* Projects */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .project-card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s;
        }
        
        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .project-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-dark);
        }
        
        .project-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-planning {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-active {
            background: #fff3cd;
            color: var(--warning);
        }
        
        .status-completed {
            background: #d4edda;
            color: var(--success);
        }
        
        .project-timeline {
            margin: 15px 0;
            padding: 15px;
            background: var(--gray-light);
            border-radius: var(--radius-small);
        }
        
        .milestone {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .milestone:last-child {
            margin-bottom: 0;
        }
        
        .milestone-status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .milestone-status:hover {
            transform: scale(1.1);
        }
        
        .milestone-status.done {
            background: var(--success);
        }
        
        .milestone-date {
            font-weight: 600;
            color: #666;
            min-width: 80px;
        }
        
        .milestone-text {
            flex: 1;
        }
        
        /* Contractors */
        .contractor-list {
            display: grid;
            gap: 15px;
        }
        
        .contractor-card {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
            transition: all 0.3s;
        }
        
        .contractor-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .contractor-info h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--gray-dark);
        }
        
        .contractor-details {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .contractor-services {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .service-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Budget */
        .budget-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .budget-card {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            transition: all 0.3s;
        }
        
        .budget-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .budget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .budget-header h3 {
            font-size: 18px;
            color: var(--gray-dark);
        }
        
        .budget-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .budget-progress {
            height: 8px;
            background: var(--gray-light);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .budget-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s;
        }
        
        /* Documents */
        .doc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .doc-item {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .doc-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .doc-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .doc-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-dark);
            margin-bottom: 5px;
        }
        
        .doc-date {
            font-size: 12px;
            color: #666;
        }
        
        /* Wiki Styles */
        .wiki-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }
        
        .wiki-sidebar {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow-light);
            overflow-y: auto;
        }
        
        .wiki-sidebar h3 {
            margin-bottom: 15px;
            color: var(--gray-dark);
        }
        
        .wiki-filter-section {
            background: var(--gray-light);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .wiki-filter-section h4 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .wiki-user-type {
            display: flex;
            gap: 8px;
            flex-direction: column;
        }
        
        .wiki-type-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: var(--gray-dark);
            text-align: left;
        }
        
        .wiki-type-btn:hover {
            background: #f8f8f8;
            border-color: var(--primary);
        }
        
        .wiki-type-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .wiki-categories {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .wiki-category {
            background: var(--gray-light);
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: var(--gray-dark);
        }
        
        .wiki-category:hover {
            background: #e8e8ed;
            transform: translateX(5px);
        }
        
        .wiki-category.active {
            background: var(--primary);
            color: white;
        }
        
        .wiki-category.hidden {
            display: none;
        }
        
        .wiki-content {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow-light);
            overflow-y: auto;
        }
        
        .wiki-section {
            margin-bottom: 30px;
        }
        
        .wiki-section h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--gray-light);
        }
        
        .wiki-section h3 {
            color: var(--gray-dark);
            margin: 20px 0 15px 0;
        }
        
        .wiki-item {
            background: var(--gray-light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .wiki-item.vermieter-only,
        .wiki-item.eigennutzer-only {
            position: relative;
        }
        
        .wiki-item.vermieter-only::before {
            content: 'üè¢ Nur Vermieter';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .wiki-item.eigennutzer-only::before {
            content: 'üè° Nur Eigennutzer';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e8f5e9;
            color: #388e3c;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .wiki-item.hidden {
            display: none;
        }
        
        .wiki-item-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .wiki-item-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--gray-dark);
        }
        
        .wiki-frequency {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .wiki-details {
            font-size: 14px;
            line-height: 1.6;
            color: #666;
        }
        
        .wiki-warning {
            background: #fff3cd;
            border-left: 4px solid var(--warning);
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .wiki-info {
            background: #e3f2fd;
            border-left: 4px solid var(--primary);
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .wiki-checklist {
            list-style: none;
            padding: 0;
        }
        
        .wiki-checklist li {
            position: relative;
            padding-left: 30px;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .wiki-checklist li:before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: var(--success);
            font-weight: bold;
        }
        
        /* Forms & Modals */
        .form-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        
        .form-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: var(--shadow-heavy);
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .form-header h2 {
            font-size: 24px;
            color: var(--gray-dark);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            transition: color 0.2s;
        }
        
        .close-btn:hover {
            color: var(--gray-dark);
        }
        
        .form-grid {
            display: grid;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        input,
        select,
        textarea {
            padding: 12px;
            border: 1px solid #d1d1d6;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,122,255,0.1);
        }
        
        /* Buttons */
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-family: inherit;
        }
        
        button:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .secondary-btn {
            background: var(--gray-medium);
        }
        
        .secondary-btn:hover:not(:disabled) {
            background: #636366;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: var(--shadow-medium);
            transition: all 0.3s;
            border: none;
            z-index: 99;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-heavy);
        }
        
        .fab-menu {
            position: fixed;
            bottom: 100px;
            right: 30px;
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 98;
        }
        
        .fab-menu.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

        .notification {

            right: 20px;

    <script>
        // App State Management
        class PropertyManager {
            constructor() {
                this.state = {
                    tasks: [],
                    projects: [],
                    contractors: [],
                    documents: [],
                    currentView: 'tasks',
                    currentFilter: 'all',
                    wikiUserType: 'all',
                    currentWikiCategory: 'verkehrssicherung'
                };
                
                // Make instance globally available
                window.app = this;
                
                this.init();
            }
            
            init() {
                try {
                    // Load data from localStorage
                    this.loadData();
                    
                    // Setup event listeners
                    this.setupEventListeners();
                    
                    // Initial render
                    this.render();
                    
                    // Set default date
                    const today = new Date().toISOString().split('T')[0];
                    const dateInputs = document.querySelectorAll('input[type="date"]');
                    dateInputs.forEach(input => {
                        if (input.id === 'taskDeadline' || input.id === 'projectStart') {
                            input.value = today;
                        }
                    });
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showNotification('Fehler beim Laden der App', 'error');
                }
            }
            
            loadData() {
                try {
                    this.state.tasks = JSON.parse(localStorage.getItem('propertyTasks') || '[]');
                    this.state.projects = JSON.parse(localStorage.getItem('propertyProjects') || '[]');
                    this.state.contractors = JSON.parse(localStorage.getItem('propertyContractors') || '[]');
                    this.state.documents = JSON.parse(localStorage.getItem('propertyDocuments') || '[]');
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showNotification('Fehler beim Laden der Daten', 'error');
                }
            }
            
            saveData() {
                try {
                    localStorage.setItem('propertyTasks', JSON.stringify(this.state.tasks));
                    localStorage.setItem('propertyProjects', JSON.stringify(this.state.projects));
                    localStorage.setItem('propertyContractors', JSON.stringify(this.state.contractors));
                    localStorage.setItem('propertyDocuments', JSON.stringify(this.state.documents));
                } catch (error) {
                    console.error('Error saving data:', error);
                    this.showNotification('Fehler beim Speichern der Daten', 'error');
                }
            }
            
            setupEventListeners() {
                // View tabs
                document.querySelectorAll('.view-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => this.switchView(e.target.dataset.view));
                });
                
                // Filters
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });
                
                // FAB
                document.getElementById('fabButton').addEventListener('click', () => this.toggleFabMenu());
                
                // FAB options
                document.querySelectorAll('.fab-option').forEach(option => {
                    option.addEventListener('click', (e) => this.handleFabOption(e.target.dataset.action));
                });
                
                // Forms
                document.getElementById('taskForm').addEventListener('submit', (e) => this.handleTaskSubmit(e));
                document.getElementById('projectForm').addEventListener('submit', (e) => this.handleProjectSubmit(e));
                document.getElementById('contractorForm').addEventListener('submit', (e) => this.handleContractorSubmit(e));
                
                // Modal close buttons
                document.querySelectorAll('.close-btn, .secondary-btn[data-modal]').forEach(btn => {
                    btn.addEventListener('click', (e) => this.closeModal(e.target.dataset.modal));
                });
                
                // Click outside modal to close
                document.querySelectorAll('.form-modal').forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            modal.style.display = 'none';
                        }
                    });
                });
                
                // Wiki categories and type filter - setup after DOM is ready
                setTimeout(() => {
                    document.querySelectorAll('.wiki-category').forEach(btn => {
                        btn.addEventListener('click', (e) => this.showWikiCategory(e.target.dataset.category));
                    });
                    
                    document.querySelectorAll('.wiki-type-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => this.setWikiUserType(e.target.dataset.type));
                    });
                }, 100);
            }
            
            switchView(view) {
                if (!view) return;
                
                this.state.currentView = view;
                
                // Update tabs
                document.querySelectorAll('.view-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.view === view);
                });
                
                // Hide all views
                document.querySelectorAll('.view-content').forEach(content => {
                    content.style.display = 'none';
                });
                
                // Show selected view
                const viewElement = document.getElementById(`${view}View`);
                if (viewElement) {
                    viewElement.style.display = 'block';
                }
                
                this.render();
            }
            
            setFilter(filter) {
                this.state.currentFilter = filter;
                
                // Update filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                
                this.renderTasks();
            }
            
            render() {
                try {
                    this.updateStats();
                    
                    switch(this.state.currentView) {
                        case 'tasks':
                            this.renderTasks();
                            break;
                        case 'kanban':
                            this.renderKanban();
                            break;
                        case 'projects':
                            this.renderProjects();
                            break;
                        case 'contractors':
                            this.renderContractors();
                            break;
                        case 'budget':
                            this.renderBudget();
                            break;
                        case 'docs':
                            this.renderDocuments();
                            break;
                        case 'wiki':
                            this.renderWiki();
                            break;
                    }
                } catch (error) {
                    console.error('Render error:', error);
                    this.showNotification('Fehler beim Anzeigen der Daten', 'error');
                }
            }
            
            updateStats() {
                const today = new Date().toISOString().split('T')[0];
                const openTasks = this.state.tasks.filter(t => !t.completed);
                const todayTasks = openTasks.filter(t => t.deadline === today);
                const activeProjects = this.state.projects.filter(p => p.status !== 'completed');
                
                document.getElementById('totalTasks').textContent = this.state.tasks.length;
                document.getElementById('openTasks').textContent = openTasks.length;
                document.getElementById('todayTasks').textContent = todayTasks.length;
                document.getElementById('projectCount').textContent = activeProjects.length;
            }
            
            renderTasks() {
                const taskList = document.getElementById('taskList');
                const filteredTasks = this.filterTasks();
                
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <div class="empty-state-text">Keine Aufgaben gefunden</div>
                            <button onclick="app.openModal('taskModal')">Erste Aufgabe erstellen</button>
                        </div>
                    `;
                    return;
                }

            filterTasks() {
                let filtered = [...this.state.tasks];
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                switch(this.state.currentFilter) {
                    case 'open':
                        filtered = filtered.filter(t => !t.completed);
                        break;
                    case 'today':
                        filtered = filtered.filter(t => {
                            const taskDate = new Date(t.deadline);
                            taskDate.setHours(0, 0, 0, 0);
                            return taskDate.getTime() === today.getTime();
                        });
                        break;
                    case 'week':
                        const weekEnd = new Date(today);
                        weekEnd.setDate(weekEnd.getDate() + 7);
                        filtered = filtered.filter(t => {
                            const taskDate = new Date(t.deadline);
                            return taskDate >= today && taskDate <= weekEnd;
                        });
                        break;
                    case 'high':
                        filtered = filtered.filter(t => t.priority === 'hoch');
                        break;
                }
                
                return filtered.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
            }

            calculateBuildingBudgets() {
                const budgets = {};
                
                // Initialize building budgets
                const buildings = ['KDW17', 'KDW11', 'EC450', 'EC362', 'S28', 'TH', 'Schwimmbad', 'Zentrale', 'G√§stewohnung', 'Schmalenbecker Str', 'Felbrunnenstr', 'HIS'];
                buildings.forEach(building => {
                    budgets[building] = { tasks: 0, projects: 0, total: 0, spent: 0 };
                });
                
                // Calculate task budgets
                this.state.tasks.forEach(task => {
                    if (task.building && task.budget) {
                        budgets[task.building].tasks += parseFloat(task.budget) || 0;
                        if (task.completed) {
                            budgets[task.building].spent += parseFloat(task.budget) || 0;
                        }
                    }
                });
                
                // Calculate project budgets
                this.state.projects.forEach(project => {
                    if (project.building && project.budget) {
                        budgets[project.building].projects += parseFloat(project.budget) || 0;
                        if (project.status === 'completed') {
                            budgets[project.building].spent += parseFloat(project.budget) || 0;
                        }
                    }
                });
                
                // Calculate totals
                Object.keys(budgets).forEach(building => {
                    budgets[building].total = budgets[building].tasks + budgets[building].projects;
                });
                
                return budgets;
            }

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Supabase Configuration -->
    <script src="supabase-config.js"></script>

    <!-- Supabase Integration -->
    <script>
        // Supabase Sync Manager
        const syncManager = {
            syncInProgress: false,
            userId: null,
            autoSyncInterval: null,
            
            async init() {
                try {
                    // Initialize Supabase client
                    const supabase = window.supabase.createClient(
                        SUPABASE_CONFIG.url,
                        SUPABASE_CONFIG.anonKey
                    );

                    // Try to get existing session
                    const { data: { session } } = await supabase.auth.getSession();
                    
                    if (session) {
                        this.userId = session.user.id;
                        // Existing session found
                    } else {
                        // Anonymous sign-in
                        const { data, error } = await supabase.auth.signInAnonymously();
                        if (error) throw error;
                        this.userId = data.user.id;
                        // New anonymous session created
                    }
                    
                    // Store supabase client for later use
                    this.supabase = supabase;
                    
                    // Initial sync
                    await this.sync();
                    
                    // Auto-sync every 30 seconds
                    this.autoSyncInterval = setInterval(() => this.sync(), 30000);
                    
                    // Sync on changes
                    this.setupChangeListeners();
                    
                    // Add sync button to UI
                    this.addSyncButton();
                    this.showSyncStatus('‚úÖ Cloud-Sync aktiv');
                    
                    return true;
                } catch (error) {
                    console.error('Supabase error:', error);
                    this.showSyncStatus('‚ùå Cloud-Sync nicht verf√ºgbar', 'error');
                    return false;
                }
            },
            
            async sync() {
                if (this.syncInProgress) return;
                
                // Show sync indicator
                this.showSyncIndicator(true);
                
                try {
                    await this.pullData();
                    await this.pushData();
                    this.showSyncStatus('‚úÖ Synchronisiert');
                } catch (error) {
                    console.error('Sync error:', error);
                    this.showSyncStatus('‚ùå Sync fehlgeschlagen', 'error');
                } finally {
                    this.showSyncIndicator(false);
                }
            },
            
            async pullData() {
                this.syncInProgress = true;
                
                try {
                    // Fetch tasks
                    const { data: tasks, error: tasksError } = await this.supabase
                        .from('tasks')
                        .select('*')
                        .eq('user_id', this.userId)
                        .order('deadline', { ascending: true });
                    
                    if (tasksError) throw tasksError;
                    
                    // Fetch projects
                    const { data: projects, error: projectsError } = await this.supabase
                        .from('projects')
                        .select('*')
                        .eq('user_id', this.userId)
                        .order('start_date', { ascending: true });
                    
                    if (projectsError) throw projectsError;
                    
                    // Fetch contractors
                    const { data: contractors, error: contractorsError } = await this.supabase
                        .from('contractors')
                        .select('*')
                        .eq('user_id', this.userId)
                        .order('name', { ascending: true });
                    
                    if (contractorsError) throw contractorsError;
                    
                    // Update app state if data exists
                    if (window.app && tasks && projects && contractors) {
                        window.app.state.tasks = tasks;
                        window.app.state.projects = projects;
                        window.app.state.contractors = contractors;
                        window.app.saveState();
                        window.app.render();
                    }
                    
                } finally {
                    this.syncInProgress = false;
                }
            },
            
            async pushData() {
                if (this.syncInProgress || !window.app) return;
                this.syncInProgress = true;
                
                try {
                    const { tasks, projects, contractors } = window.app.state;
                    
                    // Upsert tasks
                    if (tasks.length > 0) {
                        const { error } = await this.supabase
                            .from('tasks')
                            .upsert(tasks.map(t => ({ ...t, user_id: this.userId })));
                        if (error) throw error;
                    }
                    
                    // Upsert projects
                    if (projects.length > 0) {
                        const { error } = await this.supabase
                            .from('projects')
                            .upsert(projects.map(p => ({ ...p, user_id: this.userId })));
                        if (error) throw error;
                    }
                    
                    // Upsert contractors
                    if (contractors.length > 0) {
                        const { error } = await this.supabase
                            .from('contractors')
                            .upsert(contractors.map(c => ({ ...c, user_id: this.userId })));
                        if (error) throw error;
                    }
                    
                } finally {
                    this.syncInProgress = false;
                }
            },
            
            setupChangeListeners() {
                // Extend original saveState method
                if (window.app) {
                    const originalSaveState = window.app.saveState.bind(window.app);
                    window.app.saveState = function() {
                        originalSaveState();
                        // Debounced push after 2 seconds
                        clearTimeout(syncManager.pushTimeout);
                        syncManager.pushTimeout = setTimeout(() => {
                            syncManager.pushData();
                        }, 2000);
                    };
                }
            },
            
            addSyncButton() {
                const controls = document.querySelector('.controls');
                if (controls && !document.getElementById('sync-button')) {
                    const syncButton = document.createElement('button');
                    syncButton.id = 'sync-button';
                    syncButton.className = 'primary-button';
                    syncButton.innerHTML = 'üîÑ Sync';
                    syncButton.onclick = () => this.sync();
                    syncButton.style.marginLeft = '10px';
                    controls.appendChild(syncButton);
                }
            },
            
            showSyncIndicator(show) {
                let indicator = document.getElementById('sync-indicator');
                if (!indicator) {
                    indicator = document.createElement('div');
                    indicator.id = 'sync-indicator';
                    indicator.style.cssText = `
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: rgba(0, 122, 255, 0.9);
                        color: white;
                        padding: 8px 16px;
                        border-radius: 20px;
                        font-size: 14px;
                        z-index: 1000;
                        display: none;
                    `;
                    indicator.textContent = 'üîÑ Synchronisiere...';
                    document.body.appendChild(indicator);
                }
                indicator.style.display = show ? 'block' : 'none';
            },
            
            showSyncStatus(message, type = 'success') {
                if (window.app && window.app.showNotification) {
                    window.app.showNotification(message);
                }
            }
        };
        
        // Initialize Supabase sync after app is ready
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(async () => {
                // Only initialize if credentials are configured
                if (SUPABASE_CONFIG.url !== 'YOUR_SUPABASE_PROJECT_URL') {
                    // Starting Supabase sync
                    await syncManager.init();
                } else {
                    // Supabase not configured - running in offline mode
                }
            }, 1000);
        });
    </script>

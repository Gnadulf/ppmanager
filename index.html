<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Property Manager">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007aff">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <title>Property Management System</title>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Environment Variables Injection (for Vercel) -->
    <script>
        // These will be replaced by Vercel during build
        window.SUPABASE_URL = '%NEXT_PUBLIC_SUPABASE_URL%';
        window.SUPABASE_ANON_KEY = '%NEXT_PUBLIC_SUPABASE_ANON_KEY%';
        
        // Check if environment variables are properly set
        if (window.SUPABASE_URL === '%NEXT_PUBLIC_SUPABASE_URL%' || !window.SUPABASE_URL) {
            console.warn('⚠️ Supabase environment variables not configured');
            console.warn('Please set NEXT_PUBLIC_SUPABASE_URL and NEXT_PUBLIC_SUPABASE_ANON_KEY in Vercel');
            // App will run in offline mode without sync
        }
    </script>
    
    <script src="supabase-config.js"></script>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #007aff;
            --primary-dark: #0051d5;
            --danger: #ff3b30;
            --warning: #ff9500;
            --success: #34c759;
            --gray-light: #f5f5f7;
            --gray-medium: #8e8e93;
            --gray-dark: #1d1d1f;
            --shadow-light: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-medium: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-heavy: 0 10px 30px rgba(0,0,0,0.15);
            --radius: 12px;
            --radius-small: 8px;
            --radius-pill: 25px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-light);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--gray-dark);
            -webkit-font-smoothing: antialiased;
        }
        
        /* Header */
        .app-header {
            background: white;
            border-bottom: 1px solid #e5e5e7;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 20px;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        /* Sync Status Indicator */
        .sync-status {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            border-radius: var(--radius-pill);
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .sync-status.offline {
            background: rgba(150, 150, 150, 0.1);
            color: #666;
        }
        
        .sync-status.online {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success);
        }
        
        .sync-status.syncing {
            background: rgba(0, 122, 255, 0.1);
            color: var(--primary);
        }
        
        .sync-status.error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--danger);
        }
        
        .sync-icon {
            font-size: 16px;
            display: inline-block;
        }
        
        .sync-icon.syncing {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 2em;
            font-weight: 700;
            color: var(--gray-dark);
        }
        
        /* Navigation Tabs */
        .view-tabs {
            display: flex;
            gap: 10px;
            background: var(--gray-light);
            padding: 4px;
            border-radius: 10px;
        }
        
        .view-tab {
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            background: transparent;
            border: none;
            white-space: nowrap;
        }
        
        .view-tab:hover {
            background: rgba(0,0,0,0.05);
        }
        
        .view-tab.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-light);
        }
        
        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 100px);
        }
        
        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: var(--shadow-light);
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 15px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
        }
        
        .filter-btn {
            background: var(--gray-light);
            color: #666;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            border: none;
        }
        
        .filter-btn:hover {
            background: #e8e8ed;
            transform: translateY(-1px);
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
        }
        
        /* Task List */
        .task-list {
            display: grid;
            gap: 15px;
        }
        
        .task-item {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: start;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .task-item:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }
        
        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--gray-medium);
            transition: background 0.3s;
        }
        
        .task-item.priority-hoch::before {
            background: var(--danger);
        }
        
        .task-item.priority-mittel::before {
            background: var(--warning);
        }
        
        .task-item.priority-niedrig::before {
            background: var(--success);
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-top: 3px;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        
        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-dark);
        }
        
        .building-badge {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .task-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
            flex-wrap: wrap;
        }
        
        .priority-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .priority-hoch {
            background: #ffebea;
            color: var(--danger);
        }
        
        .priority-mittel {
            background: #fff3cd;
            color: var(--warning);
        }
        
        .priority-niedrig {
            background: #d1f2d9;
            color: var(--success);
        }
        
        .completed {
            opacity: 0.6;
        }
        
        .completed .task-title {
            text-decoration: line-through;
        }
        
        /* Kanban Board */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .kanban-column {
            background: var(--gray-light);
            border-radius: var(--radius);
            padding: 15px;
            min-height: 500px;
        }
        
        .kanban-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
        }
        
        .kanban-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--gray-dark);
        }
        
        .kanban-count {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .kanban-tasks {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 100px;
        }
        
        .kanban-task {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            cursor: move;
            transition: all 0.2s;
        }
        
        .kanban-task:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .kanban-task.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        
        /* Projects */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .project-card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s;
        }
        
        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .project-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-dark);
        }
        
        .project-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-planning {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-active {
            background: #fff3cd;
            color: var(--warning);
        }
        
        .status-completed {
            background: #d4edda;
            color: var(--success);
        }
        
        .project-timeline {
            margin: 15px 0;
            padding: 15px;
            background: var(--gray-light);
            border-radius: var(--radius-small);
        }
        
        .milestone {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .milestone:last-child {
            margin-bottom: 0;
        }
        
        .milestone-status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .milestone-status:hover {
            transform: scale(1.1);
        }
        
        .milestone-status.done {
            background: var(--success);
        }
        
        .milestone-date {
            font-weight: 600;
            color: #666;
            min-width: 80px;
        }
        
        .milestone-text {
            flex: 1;
        }
        
        /* Contractors */
        .contractor-list {
            display: grid;
            gap: 15px;
        }
        
        .contractor-card {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
            transition: all 0.3s;
        }
        
        .contractor-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .contractor-info h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--gray-dark);
        }
        
        .contractor-details {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .contractor-services {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .service-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Budget */
        .budget-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .budget-card {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            transition: all 0.3s;
        }
        
        .budget-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .budget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .budget-header h3 {
            font-size: 18px;
            color: var(--gray-dark);
        }
        
        .budget-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .budget-progress {
            height: 8px;
            background: var(--gray-light);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .budget-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s;
        }
        
        /* Documents */
        .doc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .doc-item {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .doc-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .doc-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .doc-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-dark);
            margin-bottom: 5px;
        }
        
        .doc-date {
            font-size: 12px;
            color: #666;
        }
        
        /* Wiki Styles */
        .wiki-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }
        
        .wiki-sidebar {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow-light);
            overflow-y: auto;
        }
        
        .wiki-sidebar h3 {
            margin-bottom: 15px;
            color: var(--gray-dark);
        }
        
        .wiki-filter-section {
            background: var(--gray-light);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .wiki-filter-section h4 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .wiki-user-type {
            display: flex;
            gap: 8px;
            flex-direction: column;
        }
        
        .wiki-type-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: var(--gray-dark);
            text-align: left;
        }
        
        .wiki-type-btn:hover {
            background: #f8f8f8;
            border-color: var(--primary);
        }
        
        .wiki-type-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .wiki-categories {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .wiki-category {
            background: var(--gray-light);
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: var(--gray-dark);
        }
        
        .wiki-category:hover {
            background: #e8e8ed;
            transform: translateX(5px);
        }
        
        .wiki-category.active {
            background: var(--primary);
            color: white;
        }
        
        .wiki-category.hidden {
            display: none;
        }
        
        .wiki-content {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow-light);
            overflow-y: auto;
        }
        
        .wiki-section {
            margin-bottom: 30px;
        }
        
        .wiki-section h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--gray-light);
        }
        
        .wiki-section h3 {
            color: var(--gray-dark);
            margin: 20px 0 15px 0;
        }
        
        .wiki-item {
            background: var(--gray-light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .wiki-item.vermieter-only,
        .wiki-item.eigennutzer-only {
            position: relative;
        }
        
        .wiki-item.vermieter-only::before {
            content: '🏢 Nur Vermieter';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .wiki-item.eigennutzer-only::before {
            content: '🏡 Nur Eigennutzer';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e8f5e9;
            color: #388e3c;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .wiki-item.hidden {
            display: none;
        }
        
        .wiki-item-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .wiki-item-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--gray-dark);
        }
        
        .wiki-frequency {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .wiki-details {
            font-size: 14px;
            line-height: 1.6;
            color: #666;
        }
        
        .wiki-warning {
            background: #fff3cd;
            border-left: 4px solid var(--warning);
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .wiki-info {
            background: #e3f2fd;
            border-left: 4px solid var(--primary);
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .wiki-checklist {
            list-style: none;
            padding: 0;
        }
        
        .wiki-checklist li {
            position: relative;
            padding-left: 30px;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .wiki-checklist li:before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--success);
            font-weight: bold;
        }
        
        /* Forms & Modals */
        .form-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        
        .form-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: var(--shadow-heavy);
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .form-header h2 {
            font-size: 24px;
            color: var(--gray-dark);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            transition: color 0.2s;
        }
        
        .close-btn:hover {
            color: var(--gray-dark);
        }
        
        .form-grid {
            display: grid;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        input,
        select,
        textarea {
            padding: 12px;
            border: 1px solid #d1d1d6;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,122,255,0.1);
        }

    <script>
        // App State Management
        class PropertyManager {
            constructor() {
                this.state = {
                    tasks: [],
                    projects: [],
                    contractors: [],
                    documents: [],
                    notes: [],
                    currentView: 'tasks',
                    currentFilter: 'all',
                    wikiUserType: 'all',
                    currentWikiCategory: 'verkehrssicherung',
                    currentNotesFilter: 'all',
                    notesSearchQuery: ''
                };
                
                // Make instance globally available
                window.app = this;
                
                // Initialize sync manager
                this.syncManager = null;
                
                this.init();
            }
            
            init() {
                try {
                    // Load data from localStorage
                    this.loadData();
                    
                    // Setup event listeners
                    this.setupEventListeners();
                    
                    // Initial render
                    this.render();
                    
                    // Set default date
                    const today = new Date().toISOString().split('T')[0];
                    const dateInputs = document.querySelectorAll('input[type="date"]');
                    dateInputs.forEach(input => {
                        if (input.id === 'taskDeadline' || input.id === 'projectStart') {
                            input.value = today;
                        }
                    });
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showNotification('Fehler beim Laden der App', 'error');
                }
            }
            
            loadData() {
                try {
                    this.state.tasks = JSON.parse(localStorage.getItem('propertyTasks') || '[]');
                    this.state.projects = JSON.parse(localStorage.getItem('propertyProjects') || '[]');
                    this.state.contractors = JSON.parse(localStorage.getItem('propertyContractors') || '[]');
                    this.state.documents = JSON.parse(localStorage.getItem('propertyDocuments') || '[]');
                    this.state.notes = JSON.parse(localStorage.getItem('propertyNotes') || '[]');
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showNotification('Fehler beim Laden der Daten', 'error');
                }
            }
            
            saveData() {
                try {
                    localStorage.setItem('propertyTasks', JSON.stringify(this.state.tasks));
                    localStorage.setItem('propertyProjects', JSON.stringify(this.state.projects));
                    localStorage.setItem('propertyContractors', JSON.stringify(this.state.contractors));
                    localStorage.setItem('propertyDocuments', JSON.stringify(this.state.documents));
                    localStorage.setItem('propertyNotes', JSON.stringify(this.state.notes));
                    
                    // Trigger sync if available
                    if (this.syncManager && navigator.onLine) {
                        this.syncManager.syncAll();
                    }
                } catch (error) {
                    console.error('Error saving data:', error);
                    this.showNotification('Fehler beim Speichern der Daten', 'error');
                }
            }
            
            // Alias for compatibility with SyncManager
            saveToLocalStorage() {
                this.saveData();
            }
            
            setupEventListeners() {
                // View tabs
                document.querySelectorAll('.view-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => this.switchView(e.target.dataset.view));
                });
                
                // Mobile navigation
                document.querySelectorAll('.mobile-nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const view = e.currentTarget.dataset.view;
                        this.switchView(view);
                        // Update mobile nav active state
                        document.querySelectorAll('.mobile-nav-item').forEach(nav => nav.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                    });
                });
                
                // Mobile Kanban swipe functionality
                if (window.innerWidth <= 768) {
                    this.setupMobileKanban();
                    this.setupPullToRefresh();
                }
                
                // Filters
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });
                
                // FAB
                document.getElementById('fabButton').addEventListener('click', () => this.toggleFabMenu());
                
                // FAB options
                document.querySelectorAll('.fab-option').forEach(option => {
                    option.addEventListener('click', (e) => this.handleFabOption(e.target.dataset.action));
                });
                
                // Forms
                document.getElementById('taskForm').addEventListener('submit', (e) => this.handleTaskSubmit(e));
                document.getElementById('projectForm').addEventListener('submit', (e) => this.handleProjectSubmit(e));
                document.getElementById('contractorForm').addEventListener('submit', (e) => this.handleContractorSubmit(e));
                document.getElementById('noteForm').addEventListener('submit', (e) => this.handleNoteSubmit(e));
                
                // Notes search
                document.getElementById('notesSearch').addEventListener('input', (e) => {
                    this.state.notesSearchQuery = e.target.value;
                    this.renderNotes();
                });
                
                // Modal close buttons
                document.querySelectorAll('.close-btn, .secondary-btn[data-modal]').forEach(btn => {
                    btn.addEventListener('click', (e) => this.closeModal(e.target.dataset.modal));
                });
                
                // Click outside modal to close
                document.querySelectorAll('.form-modal').forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            modal.style.display = 'none';
                        }
                    });
                });
                
                // Wiki categories and type filter - setup after DOM is ready
                setTimeout(() => {
                    document.querySelectorAll('.wiki-category').forEach(btn => {
                        btn.addEventListener('click', (e) => this.showWikiCategory(e.target.dataset.category));
                    });
                    
                    document.querySelectorAll('.wiki-type-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => this.setWikiUserType(e.target.dataset.type));
                    });
                }, 100);
            }
            
            switchView(view) {
                if (!view) return;
                
                this.state.currentView = view;
                
                // Update desktop tabs
                document.querySelectorAll('.view-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.view === view);
                });
                
                // Update mobile navigation
                document.querySelectorAll('.mobile-nav-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.view === view);
                });
                
                // Hide all views
                document.querySelectorAll('.view-content').forEach(content => {
                    content.style.display = 'none';
                });
                
                // Show selected view
                const viewElement = document.getElementById(`${view}View`);
                if (viewElement) {
                    viewElement.style.display = 'block';
                }
                
                this.render();
            }
            
            setFilter(filter) {
                this.state.currentFilter = filter;
                
                // Update filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                
                this.renderTasks();
            }
            
            render() {
                try {
                    this.updateStats();
                    
                    switch(this.state.currentView) {
                        case 'tasks':
                            this.renderTasks();
                            break;
                        case 'kanban':
                            this.renderKanban();
                            break;
                        case 'projects':
                            this.renderProjects();
                            break;
                        case 'contractors':
                            this.renderContractors();
                            break;
                        case 'budget':
                            this.renderBudget();
                            break;
                        case 'docs':
                            this.renderDocuments();
                            break;
                        case 'wiki':
                            this.renderWiki();
                            break;
                        case 'notes':
                            this.renderNotes();
                            break;
                    }
                } catch (error) {
                    console.error('Render error:', error);
                    this.showNotification('Fehler beim Anzeigen der Daten', 'error');
                }
            }
            
            updateStats() {
                const today = new Date().toISOString().split('T')[0];
                const openTasks = this.state.tasks.filter(t => !t.completed);
                const todayTasks = openTasks.filter(t => t.deadline === today);
                const activeProjects = this.state.projects.filter(p => p.status !== 'completed');
                
                document.getElementById('totalTasks').textContent = this.state.tasks.length;
                document.getElementById('openTasks').textContent = openTasks.length;
                document.getElementById('todayTasks').textContent = todayTasks.length;
                document.getElementById('projectCount').textContent = activeProjects.length;
            }
            
            renderTasks() {
                const taskList = document.getElementById('taskList');
                const filteredTasks = this.filterTasks();
                
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📋</div>
                            <div class="empty-state-text">Keine Aufgaben gefunden</div>
                            <button onclick="app.openModal('taskModal')">Erste Aufgabe erstellen</button>
                        </div>
                    `;
                    return;
                }
                
                taskList.innerHTML = filteredTasks.map(task => this.renderTaskItem(task)).join('');
            }
            
            renderTaskItem(task) {
                const contractor = this.state.contractors.find(c => c.id == task.contractor);
                
                return `
                    <div class="task-item ${task.completed ? 'completed' : ''} priority-${task.priority}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="app.toggleTask(${task.id})">
                        <div class="task-content">
                            <div class="task-header">
                                <div class="task-title">${this.escapeHtml(task.title)}</div>
                                <div class="building-badge">${this.escapeHtml(task.building)}</div>
                                ${contractor ? `<div class="service-tag">👷 ${this.escapeHtml(contractor.name)}</div>` : ''}
                            </div>
                            ${task.description ? `<div class="task-description">${this.escapeHtml(task.description)}</div>` : ''}
                            <div class="task-meta">
                                <div>📅 ${this.formatDate(task.deadline)}</div>
                                ${task.budget > 0 ? `<div>💰 ${task.budget.toFixed(2)}€</div>` : ''}
                                ${task.recurrence ? `<div>🔄 ${this.getRecurrenceText(task.recurrence)}</div>` : ''}
                                ${task.stakeholders?.length > 0 ? `<div>👥 ${task.stakeholders.length}</div>` : ''}
                            </div>
                        </div>
                        <div>
                            <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                        </div>
                    </div>
                `;
            }
            
            filterTasks() {
                let filtered = [...this.state.tasks];
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                switch(this.state.currentFilter) {
                    case 'open':
                        filtered = filtered.filter(t => !t.completed);
                        break;
                    case 'today':
                        filtered = filtered.filter(t => {
                            const taskDate = new Date(t.deadline);
                            taskDate.setHours(0, 0, 0, 0);
                            return taskDate.getTime() === today.getTime();
                        });
                        break;
                    case 'week':
                        const weekEnd = new Date(today);
                        weekEnd.setDate(weekEnd.getDate() + 7);
                        filtered = filtered.filter(t => {
                            const taskDate = new Date(t.deadline);
                            return taskDate >= today && taskDate <= weekEnd;
                        });
                        break;
                    case 'high':
                        filtered = filtered.filter(t => t.priority === 'hoch');
                        break;
                }
                
                return filtered.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
            }
            
            renderKanban() {
                const kanbanBoard = document.getElementById('kanbanBoard');
                
                const columns = {
                    todo: { title: '📋 Zu erledigen', tasks: [] },
                    progress: { title: '🔄 In Bearbeitung', tasks: [] },
                    done: { title: '✅ Erledigt', tasks: [] }
                };

            setupDragAndDrop() {
                const tasks = document.querySelectorAll('.kanban-task');
                const columns = document.querySelectorAll('.kanban-tasks');
                
                tasks.forEach(task => {
                    task.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('taskId', task.dataset.taskId);
                        task.classList.add('dragging');
                    });
                    
                    task.addEventListener('dragend', () => {
                        task.classList.remove('dragging');
                    });
                });
                
                columns.forEach(column => {
                    column.addEventListener('dragover', (e) => {
                        e.preventDefault();
                    });
                    
                    column.addEventListener('drop', (e) => {
                        e.preventDefault();
                        const taskId = parseInt(e.dataTransfer.getData('taskId'));
                        const newStatus = column.dataset.status;
                        
                        const task = this.state.tasks.find(t => t.id === taskId);
                        if (task) {
                            task.status = newStatus;
                            task.completed = newStatus === 'done';
                            task.updated_at = new Date().toISOString();
                            this.saveData();
                            this.render();
                        }
                    });
                });
            }

            calculateBuildingBudgets() {
                const budgets = {};
                
                // Initialize building budgets
                const buildings = ['KDW17', 'KDW11', 'EC450', 'EC362', 'S28', 'TH', 'Schwimmbad', 'Zentrale', 'Gästewohnung', 'Schmalenbecker Str', 'Felbrunnenstr', 'HIS'];
                buildings.forEach(building => {
                    budgets[building] = { tasks: 0, projects: 0, total: 0, spent: 0 };
                });
                
                // Calculate task budgets
                this.state.tasks.forEach(task => {
                    if (task.building && task.budget) {
                        budgets[task.building].tasks += parseFloat(task.budget) || 0;
                        if (task.completed) {
                            budgets[task.building].spent += parseFloat(task.budget) || 0;
                        }
                    }
                });
                
                // Calculate project budgets
                this.state.projects.forEach(project => {
                    if (project.building && project.budget) {
                        budgets[project.building].projects += parseFloat(project.budget) || 0;
                        if (project.status === 'completed') {
                            budgets[project.building].spent += parseFloat(project.budget) || 0;
                        }
                    }
                });
                
                // Calculate totals
                Object.keys(budgets).forEach(building => {
                    budgets[building].total = budgets[building].tasks + budgets[building].projects;
                });
                
                return budgets;
            }

                if (confirm('Möchten Sie dieses Projekt wirklich löschen?')) {
                    this.state.projects = this.state.projects.filter(p => p.id !== projectId);

                    this.render();
                    this.showNotification('Projekt gelöscht');

            }
            
            // Contractor Management Methods
            handleContractorSubmit(e) {

                const services = servicesInput.split(',').map(s => s.trim()).filter(s => s);

                    name: form.contractorName.value,
                    contact: form.contractorContact.value,
                    phone: form.contractorPhone.value,
                    email: form.contractorEmail.value,
                    services: services,
                    notes: form.contractorNotes.value,
                    createdAt: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                this.state.contractors.push(newContractor);
                this.saveData();
                this.closeModal('contractorModal');
                form.reset();
                this.render();
                this.showNotification('Dienstleister erfolgreich hinzugefügt');
            }
            
            deleteContractor(contractorId) {
                if (confirm('Möchten Sie diesen Dienstleister wirklich löschen?')) {
                    this.state.contractors = this.state.contractors.filter(c => c.id !== contractorId);
                    this.saveData();
                    this.render();
                    this.showNotification('Dienstleister gelöscht');
                }
            }
            
            updateContractorSelect() {
                const select = document.getElementById('taskContractor');
                if (select) {
                    select.innerHTML = '<option value="">Kein Dienstleister</option>' +
                        this.state.contractors.map(c => `<option value="${c.id}">${this.escapeHtml(c.name)}</option>`).join('');

            }
            
            // Wiki Methods
            showWikiCategory(category) {
                this.state.currentWikiCategory = category;
                
                document.querySelectorAll('.wiki-category').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === category);
                });
                
                this.renderWiki();
            }
            
            setWikiUserType(type) {
                this.state.wikiUserType = type;
                
                document.querySelectorAll('.wiki-type-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === type);
                });
                
                // Hide/show vermieter-only categories
                document.querySelectorAll('.wiki-category[data-vermieter-only]').forEach(btn => {
                    btn.classList.toggle('hidden', type === 'eigennutzer');
                });
                
                this.renderWiki();
            }
            
            // Notes Methods
            renderNotes() {
                const notesGrid = document.getElementById('notesGrid');
                const filteredNotes = this.filterNotes();
                
                if (filteredNotes.length === 0) {
                    notesGrid.innerHTML = `
                        <div class="notes-empty">
                            <div class="notes-empty-icon">📝</div>
                            <div class="notes-empty-text">Keine Notizen gefunden</div>
                            <button class="btn-primary" onclick="app.openModal('noteModal')">📝 Erste Notiz erstellen</button>
                        </div>
                    `;
                    return;
                }
                
                notesGrid.innerHTML = filteredNotes.map(note => `
                    <div class="note-card" onclick="app.editNote(${note.id})">
                        <div class="note-header">
                            <div class="note-title">${this.escapeHtml(note.title)}</div>
                            <div class="note-actions">
                                <button class="note-action-btn" onclick="event.stopPropagation(); app.editNote(${note.id})">✏️</button>
                                <button class="note-action-btn delete" onclick="event.stopPropagation(); app.deleteNote(${note.id})">🗑️</button>
                            </div>
                        </div>
                        <div class="note-meta">
                            ${note.building ? `<span class="note-building">${this.escapeHtml(note.building)}</span>` : ''}
                            <span class="note-date">📅 ${this.formatDate(note.createdAt)}</span>
                        </div>
                        ${note.tags && note.tags.length > 0 ? `
                            <div class="note-tags">
                                ${note.tags.map(tag => `<span class="note-tag">${this.escapeHtml(tag)}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div class="note-content">
                            ${this.renderMarkdown(note.content)}
                        </div>
                    </div>
                `).join('');
            }
            
            filterNotes() {
                let notes = [...this.state.notes];
                
                // Search filter
                if (this.state.notesSearchQuery) {
                    const query = this.state.notesSearchQuery.toLowerCase();
                    notes = notes.filter(note => 
                        note.title.toLowerCase().includes(query) ||
                        note.content.toLowerCase().includes(query) ||
                        (note.tags && note.tags.some(tag => tag.toLowerCase().includes(query)))
                    );
                }
                
                // Building filter
                const buildingFilter = document.getElementById('notesBuilding')?.value;
                if (buildingFilter && buildingFilter !== 'all') {
                    notes = notes.filter(note => note.building === buildingFilter);
                }
                
                // Type filter
                if (this.state.currentNotesFilter === 'recent') {
                    const thirtyDaysAgo = new Date();
                    thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                    notes = notes.filter(note => new Date(note.updatedAt || note.createdAt) > thirtyDaysAgo);
                } else if (this.state.currentNotesFilter === 'tagged') {
                    notes = notes.filter(note => note.tags && note.tags.length > 0);
                }
                
                // Sort by updated/created date (newest first)
                notes.sort((a, b) => new Date(b.updatedAt || b.createdAt) - new Date(a.updatedAt || a.createdAt));
                
                return notes;
            }
            
            setNotesFilter(filter) {
                this.state.currentNotesFilter = filter;
                
                // Update filter buttons
                document.querySelectorAll('.notes-filters .filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                
                this.renderNotes();
            }
            
            handleNoteSubmit(e) {
                e.preventDefault();
                
                const form = e.target;
                const noteId = form.noteId.value;
                const tagsInput = form.noteTags.value;
                const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t) : [];
                
                const noteData = {
                    title: form.noteTitle.value,
                    content: form.noteContent.value,
                    building: form.noteBuilding.value,
                    tags: tags,
                    updatedAt: new Date().toISOString()
                };
                
                if (noteId) {
                    // Edit existing note
                    const index = this.state.notes.findIndex(n => n.id == noteId);
                    if (index !== -1) {
                        this.state.notes[index] = { ...this.state.notes[index], ...noteData };
                        this.showNotification('Notiz erfolgreich aktualisiert');
                    }
                } else {
                    // Create new note
                    const newNote = {
                        id: Date.now(),
                        ...noteData,
                        createdAt: new Date().toISOString()
                    };
                    this.state.notes.push(newNote);
                    this.showNotification('Notiz erfolgreich erstellt');
                }
                
                this.saveData();
                this.closeModal('noteModal');
                form.reset();
                this.render();
            }
            
            editNote(noteId) {
                const note = this.state.notes.find(n => n.id === noteId);
                if (!note) return;
                
                // Fill form with note data
                document.getElementById('noteModalTitle').textContent = 'Notiz bearbeiten';
                document.getElementById('noteId').value = note.id;
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteContent').value = note.content;
                document.getElementById('noteBuilding').value = note.building || '';
                document.getElementById('noteTags').value = note.tags ? note.tags.join(', ') : '';
                
                this.openModal('noteModal');
            }
            
            deleteNote(noteId) {
                if (confirm('Möchten Sie diese Notiz wirklich löschen?')) {
                    this.state.notes = this.state.notes.filter(n => n.id !== noteId);
                    this.saveData();
                    this.render();
                    this.showNotification('Notiz erfolgreich gelöscht');
                }
            }
            
            renderMarkdown(text) {
                if (!text) return '';
                
                // Simple markdown parser
                let html = this.escapeHtml(text);
                
                // Headers
                html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
                html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
                html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');
                
                // Bold and italic
                html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
                
                // Lists
                html = html.replace(/^\* (.+)$/gm, '<li>$1</li>');
                html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
                html = html.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');
                
                // Code
                html = html.replace(/`(.+?)`/g, '<code>$1</code>');
                
                // Blockquote
                html = html.replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>');
                
                // Line breaks
                html = html.replace(/\n/g, '<br>');
                
                // Paragraphs
                html = html.replace(/<br><br>/g, '</p><p>');
                html = '<p>' + html + '</p>';
                
                return html;
            }
            
            // UI Helper Methods
            toggleFabMenu() {
                const fabMenu = document.getElementById('fabMenu');
                fabMenu.classList.toggle('show');
            }
            
            handleFabOption(action) {
                this.toggleFabMenu();
                
                switch(action) {
                    case 'task':
                        this.openModal('taskModal');
                        break;
                    case 'project':
                        this.openModal('projectModal');
                        break;
                    case 'contractor':

                        break;
                    case 'doc':
                        this.showNotification('Dokumenten-Upload wird in Kürze verfügbar sein');
                        break;
                    case 'note':
                        this.openModal('noteModal');
                        break;
                    case 'export':

                        break;
                }
            }
            
            openModal(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.style.display = 'block';
                    this.updateContractorSelect();
                    
                    // Reset note modal for new note

            closeModal(modalId) {

            }
            
            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification show ${type}`;
                
                setTimeout(() => {
                    notification.classList.remove('show');

            }
            
            // Mobile-specific methods
            setupMobileKanban() {
                const kanbanBoard = document.getElementById('kanbanBoard');
                const indicators = document.getElementById('kanbanIndicators');
                if (!kanbanBoard || !indicators) return;
                
                let currentColumn = 0;
                let startX = 0;
                let scrollLeft = 0;
                
                // Touch events for swipe
                kanbanBoard.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].pageX - kanbanBoard.offsetLeft;
                    scrollLeft = kanbanBoard.scrollLeft;
                });
                
                kanbanBoard.addEventListener('touchmove', (e) => {
                    if (!startX) return;
                    e.preventDefault();
                    const x = e.touches[0].pageX - kanbanBoard.offsetLeft;
                    const walk = (x - startX) * 2;
                    kanbanBoard.scrollLeft = scrollLeft - walk;
                });
                
                kanbanBoard.addEventListener('touchend', () => {
                    startX = 0;
                    // Snap to nearest column
                    const columnWidth = window.innerWidth - 30;
                    const scrollPosition = kanbanBoard.scrollLeft;
                    currentColumn = Math.round(scrollPosition / columnWidth);
                    kanbanBoard.scrollTo({
                        left: currentColumn * columnWidth,
                        behavior: 'smooth'
                    });
                    this.updateKanbanIndicators(currentColumn);
                });
                
                // Scroll event to update indicators
                kanbanBoard.addEventListener('scroll', () => {
                    const columnWidth = window.innerWidth - 30;
                    const scrollPosition = kanbanBoard.scrollLeft;
                    currentColumn = Math.round(scrollPosition / columnWidth);
                    this.updateKanbanIndicators(currentColumn);
                });
                
                // Click on indicators
                indicators.querySelectorAll('.kanban-dot').forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        const columnWidth = window.innerWidth - 30;
                        kanbanBoard.scrollTo({
                            left: index * columnWidth,
                            behavior: 'smooth'
                        });
                        this.updateKanbanIndicators(index);
                    });
                });
            }
            
            updateKanbanIndicators(activeIndex) {
                document.querySelectorAll('.kanban-dot').forEach((dot, index) => {
                    dot.classList.toggle('active', index === activeIndex);
                });
            }
            
            setupPullToRefresh() {
                let startY = 0;
                let pullDistance = 0;
                const threshold = 100;
                const container = document.querySelector('.container');
                const pullIndicator = document.getElementById('pullToRefresh');
                
                container.addEventListener('touchstart', (e) => {
                    if (window.scrollY === 0) {
                        startY = e.touches[0].pageY;
                    }
                });
                
                container.addEventListener('touchmove', (e) => {
                    if (startY === 0) return;
                    
                    pullDistance = e.touches[0].pageY - startY;
                    
                    if (pullDistance > 0 && window.scrollY === 0) {
                        e.preventDefault();
                        
                        if (pullDistance > threshold) {
                            pullIndicator.classList.add('show');
                        }
                    }
                });
                
                container.addEventListener('touchend', async () => {
                    if (pullDistance > threshold) {
                        // Trigger sync
                        if (window.syncManager && window.syncManager.sync) {
                            await window.syncManager.sync();
                        }
                        setTimeout(() => {
                            pullIndicator.classList.remove('show');
                        }, 1000);
                    }
                    
                    startY = 0;
                    pullDistance = 0;
                });
            }
            
            // Utility Methods
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('de-DE', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric' 
                });
            }
            
            parseGermanDate(dateString) {
                const parts = dateString.split('.');
                if (parts.length === 3) {
                    return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
                }
                return dateString;
            }
            
            getRecurrenceText(recurrence) {
                const texts = {
                    daily: 'Täglich',
                    weekly: 'Wöchentlich',
                    '8weeks': '8-Wöchentlich',
                    '16weeks': '16-Wöchentlich',
                    yearly: 'Jährlich'
                };
                return texts[recurrence] || recurrence;
            }
            
            getStatusText(status) {
                const texts = {
                    planning: 'Planung',
                    active: 'Aktiv',
                    completed: 'Abgeschlossen'
                };
                return texts[status] || status;
            }
            
            getDocIcon(type) {
                const icons = {
                    pdf: '📄',
                    image: '🖼️',
                    doc: '📝',
                    xls: '📊',
                    default: '📎'
                };
                return icons[type] || icons.default;
            }
            
            // Export functionality
            exportData() {
                const data = {
                    tasks: this.state.tasks,
                    projects: this.state.projects,
                    contractors: this.state.contractors,
                    documents: this.state.documents,
                    exportDate: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `property-manager-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                this.showNotification('Daten erfolgreich exportiert');
            }
        }
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new PropertyManager();
        });

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        // Service Worker registered successfully
                    })
                    .catch(error => console.error('Service Worker registration failed:', error));
            });
        }
    </script>

    <script>
        // Old sync implementation removed - now using SyncManager from supabase-config.js
        
        // Initialize Supabase sync after app is ready
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                // Only initialize if credentials are configured and SyncManager is available
                if (typeof SyncManager !== 'undefined' && window.app) {
                    window.app.syncManager = new SyncManager(window.app);
                    
                    // Update status based on connection
                    if (!navigator.onLine) {
                        window.app.syncManager.updateSyncStatus('offline');
                    }
                    
                    // Monitor online/offline status
                    window.addEventListener('online', () => {
                        if (window.app.syncManager) {
                            window.app.syncManager.updateSyncStatus('online');
                            window.app.syncManager.syncAll();
                        }
                    });
                    
                    window.addEventListener('offline', () => {
                        if (window.app.syncManager) {
                            window.app.syncManager.updateSyncStatus('offline');
                        }
                    });
                }
            }, 1000);
        });

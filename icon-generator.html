    <title>Property Manager Icon Generator</title>

        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: #f5f5f7;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 12px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0051d5;
        }
        .downloads {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Property Manager Icon Generator</h1>
    
    <canvas id="icon512" width="512" height="512"></canvas>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon96" width="96" height="96"></canvas>
    
    <div class="downloads">
        <button onclick="downloadIcon(512)">Download 512x512</button>
        <button onclick="downloadIcon(192)">Download 192x192</button>
        <button onclick="downloadIcon(96)">Download 96x96</button>
    </div>

        function drawIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#007aff';
            ctx.fillRect(0, 0, size, size);
            
            // Building emoji
            ctx.font = `${size * 0.7}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            ctx.fillText('üè¢', size / 2, size / 2);

        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw all icons
        drawIcon(512);
        drawIcon(192);
        drawIcon(96);
